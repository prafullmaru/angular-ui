        </ids-layout-grid>
      
        <ids-app-menu 
          #appMenuDrawer 
          id="app-menu"
          (hide)="enableTriggerButton()"
          (selected)="handleSelected()"

          <ids-search-field 
            id="search" 
            clearable
            label="Application Menu Search" 
            color-variant="app-menu" 
            label-state="collapsed" 
            no-margins="true"
            slot="search"
          ></ids-search-field>
      
          <!-- Main Content (Accordion Navigation) -->
          <ids-accordion>
            <ids-accordion-panel>
              <ids-accordion-header slot="header" icon="user">
                <ids-text font-size="16">Customer</ids-text>
              </ids-accordion-header>
              <ids-accordion-panel slot="content">
                <ids-accordion-header slot="header">
                  <ids-text font-size="14">Setup</ids-text>

          <!-- Footer Toolbar -->
          <ids-toolbar slot="footer">
            <ids-toolbar-section align="center-even" type="fluid">
              <ids-button id="footer-btn-settings">
                <ids-icon icon="settings"></ids-icon>
                <span>Settings</span>
              </ids-button>
              <ids-button id="footer-btn-proxy" icon="employee-directory">
                <ids-text audible>Proxy as User</ids-text>
              </ids-button>
              <ids-button id="footer-btn-about" icon="info">
                <ids-text audible>About This Application</ids-text>
              </ids-button>
              <ids-button id="footer-btn-logout" icon="logout">

              </ids-button>
